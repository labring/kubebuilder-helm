{{- if include "helm-project.webhookEnabled" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-project.fullname" . }}-webhook-service
  labels:
    {{- include "helm-project.labels" . | nindent 4 }}
spec:
  ports:
    - port: 443
      targetPort: 9443
      protocol: TCP
      name: webhook
  selector:
    {{- include "helm-project.selectorLabels" . | nindent 4 }}
{{- end }}
